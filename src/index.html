<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./assets/css/dist/output.css">
</head>

<body class="bg-slate-100">
    <main>
        <div class="container mx-auto mt-20">
            <h1 class="font-black text-5xl text-center">
                TO DO
                <span class="text-indigo-600 block">List</span>
            </h1>

            <div class="mt-12 md:flex">
                <div class="md:w-1/2">
                    <h2 class="font-black text-3xl text-center">Seguimiento de tareas</h2>
                    <p class="text-lg mt-5 text-center mb-10">
                        Añade tareas y
                        <span class="text-indigo-600 font-bold">
                            Administralas
                        </span>
                    </p>

                    <div id="alert" class="text-white text-center p-3 uppercase font-bold mb-3 rounded-md" hidden>
                    </div>

                    <form class="bg-white shadow-md rounded-lg py-10 px-5 mb-10">
                        <input type="text" id="update" hidden>
                        <input type="text" id="id" hidden>
                        <div class="mb-5">
                            <label for="titulo" class="block text-gray-700 uppercase font-bold">
                                Titulo
                            </label>
                            <input id="titulo" type="text" placeholder="Titulo"
                                class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" />
                        </div>
                        <div class="mb-5">
                            <label for="descripcion" class="block text-gray-700 uppercase font-bold">
                                Descripcion
                            </label>
                            <textarea id="descripcion" placeholder="Descripcion"
                                class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md h-40"></textarea>
                        </div>
                        <div class="mb-5">
                            <label for="completado"
                                class="flex text-gray-700 uppercase font-bold items-center cursor-pointer">
                                <input id="completado" type="checkbox"
                                    class="mr-2 w-4 h-4 accent-indigo-500 focus:accent-indigo-500 cursor-pointer"
                                    value="1" />
                                Completado
                            </label>
                        </div>
                        <div class="mb-5">
                            <label for="alta" class="block text-gray-700 uppercase font-bold">
                                Clasificación
                            </label>
                            <!-- <input id="alta" type="date" class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" /> -->
                            <select id="tag" class="w-full border-2 p-2 mt-2 rounded-md cursor-pointer">
                                <option class="" value="" hidden selected>Selecciona la clasificacion</option>
                                <option class="" value="Personal">Personal</option>
                                <option class="" value="Escolar">Escolar</option>
                                <option class="" value="Laboral">Laboral</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <label for="alta" class="block text-gray-700 uppercase font-bold">
                                Prioridad
                            </label>
                            <!-- <input id="alta" type="date" class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md" /> -->
                            <select id="alta" class="w-full border-2 p-2 mt-2 rounded-md cursor-pointer">
                                <option class="" value="" hidden selected>Selecciona la prioridad</option>
                                <option class="" value="alta">Alta</option>
                                <option class="" value="media">Media</option>
                                <option class="" value="baja">Baja</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <label for="fecha"
                                class="flex text-gray-700 uppercase font-bold items-center cursor-pointer">
                                Fecha de finalizado
                            </label>
                            <input id="fecha" type="date"
                                class="w-full mr-2 border-2 rounded-md mt-2 p-2 accent-indigo-500 focus:accent-indigo-500 cursor-pointer" />
                        </div>

                        <input type="submit" id="guardar"
                            class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors rounded-lg"
                            value="Guardar" />
                    </form>
                </div>
                <!--                 Tareas                    -->
                <div class="md:w-1/2 md:h-screen overflow-y-scroll">
                    <h3 class="font-black text-3xl text-center">
                        Administras tus tarea
                    </h3>

                    <div>
                        <p class="text-lg mt-5 text-center mb-10">
                            Informacion de
                            <span class="text-indigo-600 font-bold">
                                tareas
                            </span>
                        </p>
                        
                    </div>
                    <div id="tareas">

                    </div>
                    <p class="mt-20 text-2xl text-center" id="sin-tareas" hidden>No Hay Tareas Pendientes</p>
                </div>
            </div>
        </div>

        <div id="modal" class="">
            <div class="relative -top-full bg-slate-50 w-2/4 h-2/4 transition-all ease-in-out duration-500 rounded-md invisible" id="divModal">
                <div class="p-3 gap-5 mt-5">
                    <h3 class="text-3xl text-center">
                        ¿Esta seguro que desea eliminar esta tarea?
                    </h3>
                    <p class="text-center text-xl">Titulo: <span></span></p>
                    <input type="text" id="tarea-id" hidden>
                </div>
                <div class="grid md:grid-cols-2  gap-5 mt-5 p-3">
                    <button id="delete-task" class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors rounded-lg">
                        Si
                    </button>
                    <button id="cancel-modal" class="bg-red-600 w-full p-3 text-white uppercase font-bold hover:bg-red-700 cursor-pointer transition-colors rounded-lg">
                        No
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/common/fetch.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
